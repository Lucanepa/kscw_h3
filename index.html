<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supabase Image Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <header>
      <h1>üì∑ Supabase Image Tool</h1>
      <div class="toolbar">
        <span class="pill">Public Access</span>
      </div>
    </header>

    <div class="app">
      <section class="card">
        <div class="row" style="align-items:flex-end">
          <div>
            <label class="caps">Bucket</label><br />
            <input id="bucket" />
          </div>
          <div>
            <label class="caps">Project URL</label><br />
            <input id="url" size="36" placeholder="https://YOUR-PROJECT.supabase.co" />
          </div>
          <div class="wide">
            <label class="caps">Anon public key</label><br />
            <input id="anon" class="wide" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9‚Ä¶" />
          </div>
        </div>
        <div class="row" style="margin-top:12px">
          <label class="caps">Read mode</label>
          <select id="readMode">
            <option value="public">Public bucket (simple getPublicUrl)</option>
            <option value="signed">Private bucket (show with signed URLs)</option>
          </select>
          <button id="connect" class="primary">Connect</button>
          <button id="refresh">Refresh list</button>
        </div>
      </section>

      <section class="card" style="margin-top:14px">
        <div class="row-between">
          <div class="toolbar">
            <input type="file" id="file" accept="image/*" multiple />
            <button id="upload" class="primary">Upload</button>
          </div>
          <div style="min-width:220px">
            <div class="caps" style="margin-bottom:6px">Upload progress</div>
            <div class="progress"><div id="bar"></div></div>
          </div>
        </div>
        <div id="dropZone" style="margin-top:12px; padding:24px; border:2px dashed #334155; border-radius:12px; text-align:center; background:#0a0e20; cursor:pointer; transition:all 0.2s">
          <div style="font-size:16px; margin-bottom:8px">üìÅ</div>
          <div class="caps" style="color:#94a3b8">Drag & drop images here or click to select</div>
          <div style="font-size:12px; color:#64748b; margin-top:4px">Supports multiple files</div>
        </div>
      </section>

      <section class="card" style="margin-top:14px">
        <div class="row-between">
          <div class="caps">Images in bucket</div>
          <div class="caps muted">Anyone can delete items</div>
        </div>
        <div id="grid" class="grid"></div>
      </section>

      <div class="footer">Made with <a href="https://supabase.com/docs" target="_blank" rel="noreferrer">Supabase</a></div>
    </div>

    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
