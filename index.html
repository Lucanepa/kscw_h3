<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KSCW H3 Images Tool</title>
  <link rel="icon" type="image/svg+xml" href="kscw_trio.png" />
  <link rel="stylesheet" href="styles.css" />
  <body>
    <header>
      <h1>KSCW H3 Images Tool</h1>
      <div class="toolbar">
        <span class="pill">Public Access</span>
      </div>
    </header>

    <div class="app">
      <img src="kscwh3teamfoto.jpg" alt="KSCW H3 Volleyball Team" class="team-photo" />
      <section class="card" style="margin-top:14px">
        <div class="toolbar">
          <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />
          <button id="chooseFiles" class="primary">Choose Images</button>
          <button id="uploadSelected" class="primary" disabled>Upload Selected</button>
          <button id="clearSelection" disabled>Clear Selection</button>
        </div>
        <div id="selectedFiles" class="hidden" style="margin-top:12px">
          <div class="caps" style="margin-bottom:8px">Selected Files</div>
          <div id="fileList"></div>
        </div>
      </section>

      <section class="card" style="margin-top:14px">
        <div class="row-between">
          <div class="caps">Images in bucket</div>
          <div class="toolbar">
            <button id="deleteSelected" class="danger" disabled>Delete Selected</button>
            <button id="refresh">Refresh list</button>
          </div>
        </div>
        <div id="grid" class="grid"></div>
      </section>
    </div>

    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
